<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
</head>
<style>
    body{
        background-color:#F4F6F6;
        display:flex;
    flex-direction: column;
   justify-content:center;
    align-items: center;
    margin: 100px;
    }
    
img{
    width: 300px;
    height: 75px;
}
p{
    text-align: center;
}
#admin,#password{
    width: 400px;
    height: 40px;
    justify-items: center;
    margin-bottom: 20px;
    font-weight: 600;
}
a{
    text-decoration: none;
    color: white;
}

#button{
    width: 400px;
    height: 50px;
    line-height: 50px;
    text-decoration: none;
    color: white;
    background-color:#2d8cf0;
    text-align: center;
    margin-top: 25px;
}
.play{
    float: right;
}
.right{
    background-color: #2d8cf0;
    color: rgb(255, 251, 251);
}

</style>
<body>
      <form action="login.html"  method="POST">
        <img src="images/logo1.png" alt="" >
    <p>iView Admin Pro 企业级中台前端/设计解决方案</p>
            <input type="text" id="admin"  name="admin" autofocus minlength="3" maxlength="20" placeholder="admin" required><br>
            <input type="password" name="password" id="password"  minlength="6" maxlength="30"   placeholder="·····" required>
    <div  >
       
            <input type="checkbox" name="keep" id="keep" class="right" checked >
            <label for="keep">自动登录</label>
      
            <a href="#" class="play">忘记密码</a>
      
    </div>
    <div id="button" >
            <a href="index.html" style="text-align: center">登录</a>
    </div>
</form>
</body>
</html>
