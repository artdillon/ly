<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        span{
            height: 220px;
            width: 220px;
           border: black solid;
        }
        img{
            height: 100px;
            width: 100px;
        }
        div{
            text-align: center;
        }
        p{
          font-size: smaller;
            text-align: center;
        }
        p:nth-of-type(1){
            font-weight: 600;
        }
        p:nth-of-type(2){
            font-size: x-small;
            font-weight: 100;
        }

        p:nth-of-type(3){
            font-weight: 400;
            color: crimson;
        }
        body{
            display:flex ;
            grid-column-gap:10px;
            grid-template-columns: repeat (4);
            margin: 0;
        }
        @media screen and (max-width:768px){margin: 0;
            body{
                display:grid ;
            grid-column-gap:10px;
            grid-template-columns: repeat (2);
            margin: 0;
            }
        }
    </style>
</head>
<body>
    
        <span>
           <div> <img src="images/sp1.png" alt=""></div>
            <p>Vue.js 实战</p>
            <p>Vue.js 实战 作者尤雨溪作序</p>
            <p>￥69元</p>
        </span>
        <span>
           <div> <img src="images/sp2.png" alt=""></div>
            <p>蒙纳特城市安全防盗背包</p>
            <p>XDDESING经典版</p>
            <p>￥350元 <del style="font-weight: 50;">￥450元</del></p>
        </span>
        <span>
           <div> <img src="images/sp3.png" alt=""></div>
            <p>Sony 无线立体式耳机</p>
            <p>WH-H800</p>
            <p>￥1450元</p>
        </span>
        <span>
           <div> <img src="images/sp4.png" alt=""></div>
            <p>京东E卡（100元)</p>
            <p>面值100元的京东E卡（电子卡）</p>
            <p>￥100元</p>
        </span>
        
    
</body>
</html>
